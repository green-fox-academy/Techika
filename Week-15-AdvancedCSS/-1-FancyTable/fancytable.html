<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fancytable.css" />
    <title>Fancytable</title>
  </head>
  <body>
    <div id="container">
      <table id="monthly-sales">
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
        <tr>
          <td>January</td>
          <td data-currency="USD">50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td data-currency="USD">10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td data-currency="USD">85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td data-currency="USD">56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td data-currency="USD">98,000.00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
