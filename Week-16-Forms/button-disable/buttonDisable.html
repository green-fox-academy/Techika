<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="buttonDisable.css">
  <script src="buttonDisable.js"></script>
  <title>Button Disable</title>
</head>
<body>
  <form id="cat-form" action="">
    <fieldset id=favpet>
      <legend><h4>What is your favourite pet?</h4></legend>
      <label><input type="radio" id="dog" name="petter" value="dog">Dog</label>
      <label><input type="radio" id="cat" name="petter" value="cat">Cat</label>
      <label><input type="radio" id="viktor" name="petter" value="Viktor the goldfish">Viktor the goldfish</label>
    </fieldset>
    <fieldset id="catfacts">
      <legend><h4>Do you want to sign up for cat facts?</h4></legend>
      <label><input type="radio" id="yes" name="catter">Yes</label>
      <label><input type="radio" id="no" name="catter">No</label>
    </fieldset>
    <br>
    <button id="lovecats" disabled="yes">I love cats</button>
    <button id="signup" disabled="enabled">Sign up</button>
</body>
</html>
