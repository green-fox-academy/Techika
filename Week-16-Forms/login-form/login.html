<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/ce4c28f0c8.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <form action="" id="login-form" autocomplete="off">
      <h2>ACCOUNT LOGIN</h3><br>
      <label>USERNAME
        <input id="username" type="text" required/>
        
      </label>
      
      <label>PASSWORD
        <div id="pw-container">
        <input type="text" id="password" required/><i class="far fa-eye"></i>
        <!-- <input type="checkbox" id="pwToggler" checked/> -->

      </div>
        <!-- <i class="far fa-eye-slash"></i> -->
        <p>Forgot Password?</p>
     
      </label>
  
      <button type="submit">Login</button>
    </form>
  </body>
</html>
